<form action="" style="margin-top: 20px">

  <mat-card>
    <mat-input-container>
      <input matInput
             placeholder="Coffee Name"
             [(ngModel)]="coffee.name"
             name="name">
    </mat-input-container>
  </mat-card>
  <mat-card>
    <mat-input-container>
      <input matInput
             placeholder="Coffee Place"
             [(ngModel)]="coffee.place"
             name="place">
    </mat-input-container>
    <mat-input-container>
      <input matInput
             placeholder="Address"
             [(ngModel)]="coffee.location.address"
             name="address">
    </mat-input-container>
    <mat-input-container>
      <input matInput
             placeholder="City"
             [(ngModel)]="coffee.location.city"
             name="city">
    </mat-input-container>
  </mat-card>
  <mat-card>
    <mat-form-field>
      <mat-select placeholder="Coffe Type" [(ngModel)]="coffee.type" name="type">
        <mat-option *ngFor="let type of types" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
  <mat-card>
    <mat-card-subtitle>Overall Ratings</mat-card-subtitle>
    <mat-slider max="10" thumbLabel name="rating" [(ngModel)]="coffee.rating" tickInterval="1"></mat-slider>

    <mat-slide-toggle #tastingSelector>Tastings Ratings</mat-slide-toggle>

    <section id="tasting" *ngIf="tastingSelector.checked">
      <label>Aroma</label>
      <mat-slider max="10" thumbLabel name="aromaRating" [(ngModel)]="coffee.tastingRating.aroma" tickInterval="1"></mat-slider>
      <label>Flavor</label>
      <mat-slider max="10" thumbLabel name="flavorRating" [(ngModel)]="coffee.tastingRating.flavor" tickInterval="1"></mat-slider>
      <label>Intensity</label>
      <mat-slider max="10" thumbLabel name="intensityRating" [(ngModel)]="coffee.tastingRating.intensity" tickInterval="1"></mat-slider>
      <label>Sweetness</label>
      <mat-slider max="10" thumbLabel name="sweetnessRating" [(ngModel)]="coffee.tastingRating.sweetness" tickInterval="1"></mat-slider>
      <label>Aftertaste</label>
      <mat-slider max="10" thumbLabel name="aftertasteRating" [(ngModel)]="coffee.tastingRating.aftertaste" tickInterval="1"></mat-slider>
    </section>
  </mat-card>
  <mat-card>
    <mat-input-container>
    <textarea matInput
              placeholder="Notes"
              [(ngModel)]="coffee.notes"
              name="notes">
    </textarea>
    </mat-input-container>
  </mat-card>

  <mat-card>
    {{ coffee | json }}
  </mat-card>
</form>
